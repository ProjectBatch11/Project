{% extends 'htfiles/header.html' %}
{% block title%}Reset Password{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-5 mt-4 shadow-lg mx-auto">
		<div class="card-body">
			<h3 class="text-light text-center bg-dark mt-2 p-2 border rounded">Reset password email</h3>
			<form method="POST">
				{% csrf_token %}
				<!-- {{form.as_p}} -->
				<input type="email" name="email" class="form-control my-2" placeholder="Enter your mailID">
				<input type="submit" value="Submit" class="form-control bg-success text-white"> 
			</form>
		</div>
	</div>
</div>
{% endblock %}
