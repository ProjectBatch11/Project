{% extends 'htfiles/header.html' %}
{% block title %}{% endblock %}
{% block content %}

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.bailinson-oleary.com/wp-content/uploads/2019/08/Child-Support.jpg" alt="Los Angeles" width="1550" height="550">
    </div>
    <div class="carousel-item">
      <img src="https://pbs.twimg.com/media/D3RsdjaU8AM5snQ.jpg" alt="Chicago" width="1800" height="550">
    </div>
    <div class="carousel-item">
      <img src="https://lh3.googleusercontent.com/proxy/80CZF2RND3ITSSXwmbBMxxe3-_AT2Yy__buEIehyQjDd2X6nPVobN5dowTZmP--9BXf2BRswEAHayuVp95sVdfXkV3HicRbxuQxcb84fgax0zHcL0Q" alt="New York" width="1800" height="550">
    </div>

    <div class="carousel-item">
      <img src="https://lh3.googleusercontent.com/proxy/80CZF2RND3ITSSXwmbBMxxe3-_AT2Yy__buEIehyQjDd2X6nPVobN5dowTZmP--9BXf2BRswEAHayuVp95sVdfXkV3HicRbxuQxcb84fgax0zHcL0Q" alt="New York" width="1800" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
   <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

{% endblock %}
