{% extends 'htfiles/header.html' %}
{% block title%}Change Password{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mt-4 mx-auto p-2 shadow-lg">
		<div class="card-body ">
			<h3 class="bg-warning text-center text-light p-2 border rounded">Change Password</h3>
			<form method="POST">
				{% csrf_token %}
				{% for i in g %}
				<table class="table table-borderless">
				<tr>
					<td>{{i}}</td>
				</tr>
				{% endfor %}
				</table>
				<input type="submit" value="Change" class="form-control btn btn-success btn-block my-2">
			</form>
		</div>
	</div>
</div>
{% endblock %}
