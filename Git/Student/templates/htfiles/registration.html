{% extends 'htfiles/header.html' %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="container">
  {% if messages %}
  {% for m in messages %}
  <div class="alert alert-{{m.tags}} alert-dismissible fade show" role="alert"> 
    {{m}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}

  <div class="card col-sm-9 mt-5 mx-auto bg-secondary border-secondary">
   <div class="card-body">
    <h3 class="text-center text-white">Registration</h3>
    <form method="POST">
      {% csrf_token %}
      <table class="table table-borderless">
         {% for k in t %}
        <tr>
          <!-- <td>{{k.label}}</td> -->
          <td>{{k}}</td>
        </tr>
        {% endfor %}
      </table>
      <input type="submit" value="submit" class="form-control btn btn-success btn-block">
    </form>
    </div>
  </div>
</div>
{% endblock %}
